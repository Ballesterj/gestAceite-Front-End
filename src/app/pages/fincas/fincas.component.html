<div class="container" *ngIf="!mostrarModal"> 
    <div class="search-bar">
      <button class="filter-btn">FILTROS</button>
      <input type="text" placeholder="Buscar por nombre" class="search-input" [(ngModel)]="filtro">
      <button class="add-btn" (click)="abrirModal()">A침adir Finca</button>
    </div>
    
    <div class="cards-grid">
      <div class="card" *ngFor="let finca of fincasFiltradas" (click)="abrirModal(finca)">
        <h3>{{ finca.name }}</h3>
        <p>Ubicaci칩n: {{ finca.location }}</p>
        <p>Cantidad de Kilos: {{ finca.oliveAmount }} kg</p>
      </div>
    </div>
  </div>
  
  <!-- MODAL -->
  <div class="modal-overlay" *ngIf="mostrarModal">
    <div class="modal">
        <h2>{{ isEditMode ? 'Editar Finca' : 'Nueva Finca' }}</h2>
          
      <form (ngSubmit)="guardarFinca()" #fincaForm="ngForm">
        <div class="form-group">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" [(ngModel)]="nuevaFinca.name" required #name="ngModel" class="form-control">
          <div *ngIf="name.invalid && name.touched" class="error-message">El nombre es requerido.</div>
        </div>
  
        <div class="form-group">
          <label for="location">Ubicaci칩n:</label>
          <input type="text" id="location" name="location" [(ngModel)]="nuevaFinca.location" required #location="ngModel" class="form-control">
          <div *ngIf="location.invalid && location.touched" class="error-message">La ubicaci칩n es requerida.</div>
        </div>
  
        <div class="form-group">
          <label for="surface">Superficie:</label>
          <input type="number" id="surface" name="surface" [(ngModel)]="nuevaFinca.surface" required #surface="ngModel" class="form-control">
          <div *ngIf="surface.invalid && surface.touched" class="error-message">La superficie es requerida.</div>
        </div>
  
        <div class="form-group">
          <label for="oliveAmount">Cantidad de Olivas:</label>
          <input type="number" id="oliveAmount" name="oliveAmount" [(ngModel)]="nuevaFinca.oliveAmount" required #oliveAmount="ngModel" class="form-control">
          <div *ngIf="oliveAmount.invalid && oliveAmount.touched" class="error-message">La cantidad de olivas es requerida.</div>
        </div>
  
        <div class="modal-buttons">
            <button type="submit" 
               [disabled]="fincaForm.invalid" 
               [ngClass]="{ 'enabled-btn': !fincaForm.invalid, 'disabled-btn': fincaForm.invalid }">
                Guardar
            </button>
              <button type="button" class="cancel-btn" (click)="cerrarModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
