<main>
    <section class="main-content">
      <div class="olive-price">
        <div *ngIf="precios">
          <p><strong>{{ precios?.nombre }}:</strong> {{ precios?.precio }} â‚¬/Kg</p>
        </div>
        <div *ngIf="!precios">
          <p>Cargando precio...</p>
        </div>
      </div>
  
      <div class="main-card" *ngFor="let noticia of noticias">
        <div class="card-content">
          <img [src]="noticia.imagen" alt="Imagen de la noticia">
          <div class="card-overlay">
            <a class="card-link" [href]="noticia.enlace" target="_blank">
              <p class="card-description">{{ noticia.titulo }}.</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </main>
